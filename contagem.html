<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav></nav>
    </header>
    <main>
        <form action="#" method="post">
            <h1>Contagens</h1>
            <label for="dtcriacao">Data de criação</label>
            <input type="datetime-local" name="dtcriacao" id="dtcriacao">
            <label for="update">Atualização da contagem</label>
            <input type="datetime-local" name="update" id="update">
            <label for="qtd">Quantidade da contagem</label>
            <input type="number" name="qtd" id="qtd">
            <input type="submit">
        </form>
    </main>
</body>
</html>
